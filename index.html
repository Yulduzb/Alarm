<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="wrapper ">
        <img src="clock.png" alt="">
       <h1>00:00:00 PM</h1>
       <div class="content">
        <div class="column">
            <select >
            <option value="Hour" selected hidden>Saat</option>
          
            </select>
        </div>
        <div class="column">
            <select >
            <option value="Minute" selected hidden>Dakika</option>
          
            </select>
        </div>
        <div class="column">
            <select >
            <option value="AM/PM" selected hidden>AM/PM</option>
           
            
            </select>
        </div>
       </div>
       <button>Alarm Kur</button>
    </div>
    <!-- <p >©2023 Yulduz Buranbaeva Tüm hakları saklıdır.</p> -->

    <script src="javascript.js"></script>
    </body>
</html>
